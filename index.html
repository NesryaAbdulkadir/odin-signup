<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="sidebar">
      <img
        src="Assets/halie-west-unsplash.jpg"
        alt="Image of nature"
        width="600px"
      />
      <div class="logo">
        <img
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="Odin logo"
        />
        <h1>odin</h1>
      </div>
    </div>
    <div class="form-container">
      <div>
        <p>
          This is not real online service! You know you need something like this
          in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up now to get started.</p>
        <p>You know you want to.</p>
      </div>
      <form action="#" method="post">
        <div class="formControl-container">
          <legend>Let's do this</legend>
          <fieldset>
            <label for="firstName">First Name</label>
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              id="firstName"
            />
            <label for="lastName">Last Name</label>
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              id="lastName"
            />
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email" id="email" />
            <label>Phone Number</label>
            <input
              type="tel"
              name="phoneNumber"
              placeholder="Phone Number"
              id="phoneNumber"
            />
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="password"
            />
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              placeholder="Confirm Password"
              id="confirmPassword"
            />
          </fieldset>
        </div>
        <div class="formFooter">
          <button type="submit">Submit</button>
          <p>Already have an account? <a href="#">Log In</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
