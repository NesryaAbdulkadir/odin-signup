<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="sidebar">
      <img
        src="Assets/halie-west-unsplash.jpg"
        alt="Image of nature"
        width="600px"
        class="image"
      />
      <div class="logo">
        <img
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="Odin logo"
          width="100"
        />
        <h1>odin</h1>
      </div>
    </div>
    <div class="form-container">
      <div class="formHeader">
        <p>
          This is not real online service! You know you need something like this
          in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up now to get started.</p>
        <p class="content">You <em>know</em> you want to.</p>
      </div>
      <form action="#" method="post">
        <div class="formControl-container">
          <legend>Let's do this</legend>
          <div class="form-control">
            <fieldset>
              <div class="form-element">
                <label for="firstName">*First Name</label>
                <input
                  type="text"
                  name="firstName"
                  placeholder="First Name"
                  id="firstName"
                  required
                  autofocus
                  minlength="3"
                />
              </div>
              <div class="form-element">
                <label for="lastName">*Last Name</label>
                <input
                  type="text"
                  name="lastName"
                  placeholder="Last Name"
                  id="lastName"
                  required
                  minlength="3"
                />
              </div>
            </fieldset>
            <fieldset>
              <div class="form-element">
                <label for="email">*Email</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  id="email"
                  required
                />
              </div>

              <div class="form-element">
                <label>*Phone Number</label>
                <input
                  type="tel"
                  name="phoneNumber"
                  placeholder="Phone Number"
                  id="phoneNumber"
                  required
                  minlength="10"
                />
              </div>
            </fieldset>
            <fieldset>
              <div class="form-element">
                <label for="password">*Password</label>
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  id="password"
                  required
                  minlength="8"
                />
              </div>

              <div class="form-element">
                <label for="confirmPassword">*Confirm Password</label>
                <input
                  type="password"
                  name="confirmPassword"
                  placeholder="Confirm Password"
                  id="confirmPassword"
                  required
                  minlength="8"
                />
              </div>
            </fieldset>
          </div>
        </div>
        <div class="formFooter">
          <button type="submit" class="submit-btn">Create Account</button>
          <p>Already have an account? <a href="#" class="login">Log In</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
